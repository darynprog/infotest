<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Тіркелу | DarynProg</title>
    <link rel="shortcut icon" href="img/favicon.ico">
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Акаунт тіркеу</h1>
                <input type="text" placeholder="Есіміңіз">
                <input type="email" placeholder="Акаунт">
                <input type="password" placeholder="Құпия сөз">
                <button>Тіркелу</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Кіру</h1>
                <input type="email" placeholder="Акаунт">
                <input type="password" placeholder="Құпия сөз">
                <a href="#">Құпия сөзді ұмыттыңба?</a>
                <button>Кіру</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Акаунт тіркеу!</h1>
                    <p>Сайттың барлық мүмкіндіктерін пайдалану үшін жеке мәліметтеріңізді енгізіңіз</p>
                    <button class="hidden" id="login">Тіркелу</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Сәлем!</h1>
                    <p>Сайттың барлық мүмкіндіктерін пайдалану үшін тіркеліңіз</p>
                    <button class="hidden" id="register">Тіркелу</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
